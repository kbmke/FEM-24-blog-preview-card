<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="/assets/stylesheet.css" />
    <!-- link to stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- import font family -->
  </head>
  <body>
    <main class="card">
      <div class="hero">
        <img
          class="hero-image"
          src="/assets/images/illustration-article.svg"
          alt=""
        />
        <!-- leaving the alt blank is to tell a screen reader that the image is purely decorative  -->
      </div>
      <h1>Learning</h1>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h2 class="sub">
        <a href="#" class="sub">HTML & CSS foundations</a>
      </h2>
      <p class="about">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="creator-info">
        <div class="wrapper">
          <img
            class="creator-avatar"
            src="/assets/images/image-avatar.webp"
            alt="creator-avatar"
          />
        </div>
        <p class="creator-name">Greg Hooper</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/kbmke" target="_blank" rel="noopener">KB</a>.
    </div>
  </body>
</html>
